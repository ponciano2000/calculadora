<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body>
    <h1>Calculadora</h1>

    <div class="container text-center">
        <div class="row my-5 ">
          <div class="col-8 col-sm-6">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">a</span>
                <input type="text" class="form-control" placeholder="Introduce un número" aria-label="Introduce un número" aria-describedby="addon-wrapping" id="num1" required>
              </div>
          </div>
          <div class="col-8 col-sm-6">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">b</span>
                <input type="text" class="form-control" placeholder="Introduce un número" aria-label="Introduce un número" aria-describedby="addon-wrapping" id="num2" required>
              </div>
          </div>
        </div>

 <!--        <div class="row my-5 align-self-center "> -->
          <div class="col-8 col-sm-6 align-self-center my-5" id="result">
            <!-- <input type="text" id="result"  class="form-control text-center mx-5" disabled>  -->
            <!-- <span class="input-group-text" id="addon-wrapping"></span> -->
                <input type="text" class="form-control align-self-center" placeholder="Resultado " aria-label="Introduce un número" aria-describedby="addon-wrapping" id="result" disabled>
              </div>          
        </div>
        </div>


        
        <!-- <button type="button" class="btn btn-primary" value="Suma" onclick="suma()">Suma</button> -->
        <div class="container text-center">
          <input id="botonsuma" type="button" value="Suma" class="btn btn-primary" onclick="suma();" />
          <input id="botonresta" type="button" value="Resta" class="btn btn-secondary" onclick="resta();" />
          <input id="botonmult" type="button" value="Multiplicación" class="btn btn-success" onclick="mult();" />
          <input id="botondiv" type="button" value="División" class="btn btn-success" onclick="div();" />
        </div>



      </div>


  
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>

</html>
